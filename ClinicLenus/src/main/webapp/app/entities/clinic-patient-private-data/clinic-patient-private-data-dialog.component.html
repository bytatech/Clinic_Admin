<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myClinicPatientPrivateDataLabel" jhiTranslate="clinicLenusApp.clinicPatientPrivateData.home.createOrEditLabel">Create or edit a Clinic Patient Private Data</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!clinicPatientPrivateData.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="clinicPatientPrivateData.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicLenusApp.clinicPatientPrivateData.patientId" for="field_patientId">Patient Id</label>
            <input type="number" class="form-control" name="patientId" id="field_patientId"
                [(ngModel)]="clinicPatientPrivateData.patientId"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicLenusApp.clinicPatientPrivateData.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                [(ngModel)]="clinicPatientPrivateData.address"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicLenusApp.clinicPatientPrivateData.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                [(ngModel)]="clinicPatientPrivateData.city"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicLenusApp.clinicPatientPrivateData.zip" for="field_zip">Zip</label>
            <input type="number" class="form-control" name="zip" id="field_zip"
                [(ngModel)]="clinicPatientPrivateData.zip"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicLenusApp.clinicPatientPrivateData.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="clinicPatientPrivateData.email"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicLenusApp.clinicPatientPrivateData.country" for="field_country">Country</label>
            <input type="text" class="form-control" name="country" id="field_country"
                [(ngModel)]="clinicPatientPrivateData.country"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicLenusApp.clinicPatientPrivateData.socialMediaId" for="field_socialMediaId">Social Media Id</label>
            <input type="text" class="form-control" name="socialMediaId" id="field_socialMediaId"
                [(ngModel)]="clinicPatientPrivateData.socialMediaId"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicLenusApp.clinicPatientPrivateData.profession" for="field_profession">Profession</label>
            <input type="text" class="form-control" name="profession" id="field_profession"
                [(ngModel)]="clinicPatientPrivateData.profession"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
