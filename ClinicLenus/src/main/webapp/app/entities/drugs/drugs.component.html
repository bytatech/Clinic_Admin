<div>
    <h2>
        <span jhiTranslate="clinicLenusApp.drugs.home.title">Drugs</span>
        <button class="btn btn-primary float-right create-drugs" [routerLink]="['/', { outlets: { popup: ['drugs-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="clinicLenusApp.drugs.home.createLabel">
            Create new Drugs
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="drugs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="clinicLenusApp.drugs.drugName">Drug Name</span></th>
            <th><span jhiTranslate="clinicLenusApp.drugs.drugInstruction">Drug Instruction</span></th>
            <th><span jhiTranslate="clinicLenusApp.drugs.frequency">Frequency</span></th>
            <th><span jhiTranslate="clinicLenusApp.drugs.totalPacking">Total Packing</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let drugs of drugs ;trackBy: trackId">
                <td><a [routerLink]="['../drugs', drugs.id ]">{{drugs.id}}</a></td>
                <td>{{drugs.drugName}}</td>
                <td>{{drugs.drugInstruction}}</td>
                <td>{{drugs.frequency}}</td>
                <td>{{drugs.totalPacking}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../drugs', drugs.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'drugs/'+ drugs.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'drugs/'+ drugs.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
