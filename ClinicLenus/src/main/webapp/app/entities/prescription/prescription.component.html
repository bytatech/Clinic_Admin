<div>
    <h2>
        <span jhiTranslate="clinicLenusApp.prescription.home.title">Prescriptions</span>
        <button class="btn btn-primary float-right create-prescription" [routerLink]="['/', { outlets: { popup: ['prescription-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="clinicLenusApp.prescription.home.createLabel">
            Create new Prescription
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="prescriptions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="clinicLenusApp.prescription.date">Date</span></th>
            <th><span jhiTranslate="clinicLenusApp.prescription.doctorName">Doctor Name</span></th>
            <th><span jhiTranslate="clinicLenusApp.prescription.clinicPatientData">Clinic Patient Data</span></th>
            <th><span jhiTranslate="clinicLenusApp.prescription.drugs">Drugs</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let prescription of prescriptions ;trackBy: trackId">
                <td><a [routerLink]="['../prescription', prescription.id ]">{{prescription.id}}</a></td>
                <td>{{prescription.date | date:'mediumDate'}}</td>
                <td>{{prescription.doctorName}}</td>
                <td>
                    <div *ngIf="prescription.clinicPatientData">
                        <a [routerLink]="['../clinic-patient-data', prescription.clinicPatientData?.id ]" >{{prescription.clinicPatientData?.id}}</a>
                    </div>
                </td>
                <td>
                    <span *ngFor="let drugs of prescription.drugs; let last = last">
                            <a class="form-control-static" [routerLink]="['../drugs', drugs?.id ]">{{drugs.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../prescription', prescription.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'prescription/'+ prescription.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'prescription/'+ prescription.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
