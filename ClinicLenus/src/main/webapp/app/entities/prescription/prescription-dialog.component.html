<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPrescriptionLabel" jhiTranslate="clinicLenusApp.prescription.home.createOrEditLabel">Create or edit a Prescription</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!prescription.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="prescription.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicLenusApp.prescription.date" for="field_date">Date</label>
            <div class="input-group">
                <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" [(ngModel)]="prescription.date"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="dateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicLenusApp.prescription.doctorName" for="field_doctorName">Doctor Name</label>
            <input type="text" class="form-control" name="doctorName" id="field_doctorName"
                [(ngModel)]="prescription.doctorName" required />
            <div [hidden]="!(editForm.controls.doctorName?.dirty && editForm.controls.doctorName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.doctorName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="clinicLenusApp.prescription.clinicPatientData" for="field_clinicPatientData">Clinic Patient Data</label>
            <select class="form-control" id="field_clinicPatientData" name="clinicPatientData" [(ngModel)]="prescription.clinicPatientData" >
                <option [ngValue]="null"></option>
                <option [ngValue]="clinicPatientDataOption.id === prescription.clinicPatientData?.id ? prescription.clinicPatientData : clinicPatientDataOption" *ngFor="let clinicPatientDataOption of clinicpatientdata; trackBy: trackClinicPatientDataById">{{clinicPatientDataOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="clinicLenusApp.prescription.drugs" for="field_drugs">Drugs</label>
            <select class="form-control" id="field_drugs" multiple name="drugs" [(ngModel)]="prescription.drugs">
                <option [ngValue]="getSelected(prescription.drugs, drugsOption)" *ngFor="let drugsOption of drugs; trackBy: trackDrugsById">{{drugsOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
