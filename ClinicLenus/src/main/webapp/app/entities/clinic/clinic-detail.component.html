
<div *ngIf="clinic">
    <h2><span jhiTranslate="clinicLenusApp.clinic.detail.title">Clinic</span> {{clinic.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="clinicLenusApp.clinic.clinicDetails">Clinic Details</span></dt>
        <dd>
            <div *ngIf="clinic.clinicDetails">
                <a [routerLink]="['/clinic-details', clinic.clinicDetails?.id]">{{clinic.clinicDetails?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="clinicLenusApp.clinic.receptionist">Receptionist</span></dt>
        <dd>
            <div *ngIf="clinic.receptionist">
                <a [routerLink]="['/receptionist', clinic.receptionist?.id]">{{clinic.receptionist?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="clinicLenusApp.clinic.doctor">Doctor</span></dt>
        <dd>
            <div *ngIf="clinic.doctor">
                <a [routerLink]="['/doctor', clinic.doctor?.id]">{{clinic.doctor?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'clinic/'+ clinic.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
